<!DOCTYPE html>
<html>
<head>
    <title>XpHoot</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" data-th-href="${portal.assetUrl({'_path=css/main.css'})}" href="../../../assets/css/main.css"
          type="text/css"/>
</head>
<body data-portal-component-type="page">

<main class="siteContent">
    <div data-portal-region="main" class="main-container">
        <div class="logo-container">
            <img data-th-src="${portal.assetUrl({'_path=img/logo.png'})}"/>
            <div class="start-panel-element">
                <a href="#" data-th-href="${masterUrl}">
                    <button>Start</button>
                </a>
                <a href="#" data-th-href="${playerUrl}">
                    <button>Join</button>
                </a>
            </div>
        </div>
    </div>
</main>

</body>
</html>
