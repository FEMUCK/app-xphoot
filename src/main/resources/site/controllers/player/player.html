<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>XPHoot - Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" data-th-href="${portal.assetUrl({'_path=css/xphoot.css'})}" href="../../../assets/css/xphoot.css"
          type="text/css"/>
</head>
<body class="playerview">
<p>Player screen</p>

<div id="joinPanel">
    <fieldset>
        <p>
            <label>PIN</label>
            <input id="pin" type="text" value=""/>
        </p>
        <p>
            <label>Nick</label>
            <input id="nick" type="text" value="odadoda3000"/>
        </p>
        <p>
            <button type="button" name="send" id="sendJoin">Join</button>
        </p>
    </fieldset>
    <span id="message"/>
</div>

<div id="readyPanel" style="display: none;">
    <h3>Get ready <span id="readyNick"></span>!</h3>
</div>

<div id="questStartPanel" style="display: none;">
    <div id="answerRed" class="answerRed">RED</div>
    <div id="answerBlue" class="answerBlue">BLUE</div>
    <div id="answerGreen" class="answerGreen">GREEN</div>
    <div id="answerYellow" class="answerYellow">YELLOW</div>
</div>

<script data-th-src="${portal.serviceUrl({'_service=init'})}" src="#"></script>
<script data-th-src="${portal.assetUrl({'_path=js/jquery-2.2.3.min.js'})}" src="../../../assets/js/jquery-2.2.3.min.js"></script>
<script data-th-src="${portal.assetUrl({'_path=js/xphoot-player.js'})}" src="../../../assets/js/xphoot-player.js"></script>
</body>
</html>
