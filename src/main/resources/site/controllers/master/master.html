<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>XPHoot - Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" data-th-href="${portal.assetUrl({'_path=css/xphoot.css'})}" href="../../../assets/css/xphoot.css"
          type="text/css"/>
</head>
<body class="masterview">
<input type="hidden" value="master" id="role"/>
<p>Master screen</p>

<div>
    <fieldset>
        <p>
            <label>PIN</label>
            <input name="pin" type="text" value="12345"/>
        </p>
        <p>
            <button type="button" name="send" id="sendPin">Send</button>
        </p>
    </fieldset>
</div>

<script data-th-src="${portal.serviceUrl({'_service=init'})}" src="#"></script>
<script data-th-src="${portal.assetUrl({'_path=js/jquery-2.2.3.min.js'})}" src="../../../assets/js/jquery-2.2.3.min.js"></script>
<script data-th-src="${portal.assetUrl({'_path=js/xphoot.js'})}" src="../../../assets/js/xphoot.js"></script>
</body>
</html>
