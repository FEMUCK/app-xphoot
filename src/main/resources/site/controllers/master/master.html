<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>XPHoot - Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" data-th-href="${portal.assetUrl({'_path=css/xphoot-master.css'})}" href="../../../assets/css/xphoot-master.css"
          type="text/css"/>
</head>
<body class="masterview">

<div id="selectPanel">
    <div id="selectGame">
        <div>
            <select name="games" id="games">
                <option selected="selected" disabled="disabled">&nbsp;select game to start</option>
            </select>
        </div>
    </div>

</div>

<div id="joinPanel" style="display: none;">
    <div id="joinPin">
        <div id="joinPinUrl">Join at <span>&lt; xpHoot URL&gt;</span></div>
        <div id="joinPinPin">Game PIN: <span id="pin">12345</span></div>
    </div>
    <div id="joinPlayers">
        <div id="joinTimer">
            <span id="timeLeft">00:00</span>
        </div>
        <div id="joinPlayersHeader">
            <span id="joinPlayersTitle">Players joined</span>
        </div>

        <ul id="players">
            <li>odadoda3000</li>
            <li>aro123</li>
            <li>srs</li>
            <li>thomas</li>
            <li>john</li>
            <li>myklebust</li>
            <li>jørgen</li>
            <li>etc</li>
            <li>something</li>
        </ul>
    </div>
    <!--<p>-->
    <!--<label>Game: </label>-->
    <!--<span id="gameName"></span>-->
    <!--</p>-->
</div>

<div id="questionPanel" style="display: none;">
    <div id="questionHeader">
        <span id="questionText"></span>
    </div>
    <div id="answer-grid" class="answer-grid-4">
        <div id="answerRed" class="answerRed"><img class="answerImage" data-th-src="${portal.assetUrl({'_path=img/circle.png'})}"/>
            <span class="answerText"></span>
        </div>
        <div id="answerBlue" class="answerBlue"><img class="answerImage" data-th-src="${portal.assetUrl({'_path=img/square.png'})}"/>
            <span class="answerText"></span>
        </div>
        <div id="answerGreen" class="answerGreen"><img class="answerImage" data-th-src="${portal.assetUrl({'_path=img/triangle.png'})}"/>
            <span class="answerText"></span>
        </div>
        <div id="answerYellow" class="answerYellow"><img class="answerImage" data-th-src="${portal.assetUrl({'_path=img/cross.png'})}"/>
            <span class="answerText"></span>
        </div>
    </div>
</div>

<div id="resultsPanel" style="display: none;">
    <div id="resultsHeader">
        <span class="resultsHeaderText">Final results</span>
    </div>
    <div id="resultsPlayers">

    <ul id="resultsPlayers2">
        <li>aro123</li>
        <li>srs</li>
        <li>thomas</li>
        <li>john</li>
        <li>myklebust</li>
        <li>jørgen</li>
        <li>etc</li>
        <li>something</li>
    </ul>
        </div>
</div>

<script data-th-src="${portal.serviceUrl({'_service=init'})}" src="#"></script>
<script data-th-src="${portal.assetUrl({'_path=js/jquery-2.2.3.min.js'})}" src="../../../assets/js/jquery-2.2.3.min.js"></script>
<script data-th-src="${portal.assetUrl({'_path=js/xphoot-master.js'})}" src="../../../assets/js/xphoot-master.js"></script>
</body>
</html>
