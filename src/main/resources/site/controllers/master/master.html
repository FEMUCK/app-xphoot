<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>XPHoot - Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" data-th-href="${portal.assetUrl({'_path=css/xphoot.css'})}" href="../../../assets/css/xphoot.css"
          type="text/css"/>
</head>
<body class="masterview">
<p>Master screen</p>

<div id="selectPanel">
    <fieldset>
        <p>
            <label>Quizz</label>
            <select name="games" id="games">
            </select>
        </p>
    </fieldset>
</div>

<div id="joinPanel" style="display: none;">
    <fieldset>
        <p>
            <label>PIN: </label>
            <span id="pin"></span>
        </p>
        <p>
            <label>Game: </label>
            <span id="gameName"></span>
        </p>
        <p>
            <label>Players: </label>
        <ul id="players">
        </ul>
        </p>
    </fieldset>
</div>

<script data-th-src="${portal.serviceUrl({'_service=init'})}" src="#"></script>
<script data-th-src="${portal.assetUrl({'_path=js/jquery-2.2.3.min.js'})}" src="../../../assets/js/jquery-2.2.3.min.js"></script>
<script data-th-src="${portal.assetUrl({'_path=js/xphoot-master.js'})}" src="../../../assets/js/xphoot-master.js"></script>
</body>
</html>
